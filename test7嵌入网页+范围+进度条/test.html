<!DOCTYPE html>
<html>
<body>
    <p>网页中嵌入网页</p>
    <iframe src="https://www.baidu.com" width="1024px" height="800px" sandbox="allow-forms">抱歉，浏览器不支持iframe！</iframe>
    <iframe src="https://map.baidu.com" width="1024px" height="800px">抱歉，浏览器不支持iframe！</iframe>

    
    <p>目前web进度条:</p>
    <progress max="1" value="0.4">不支持则显示40%</progress>
    
    
    <p>又到月底了，剩余零花钱：</p>
    <meter id="money" high="0.8" low="0.2" optimum="0.6" value="0.2" min="0" max="1"></meter>
<!--    高于high和低于low都会变成别的颜色-->
    <p>
        <button type="button" value="0.1">10%</button>
        <button type="button" value="0.6">60%</button>
        <button type="button" value="0.9">90%</button>
    </p>
    <script>
        var buttons=document.getElementsByTagName("BUTTON");
        var meter=document.getElementById("money");
            for (var i=0; i<buttons.length;i++){
                buttons[i].onclick=function(e){
                    meter.value=e.target.value;
                };
            }
    </script>
    
    
    
</body> 
</html>
